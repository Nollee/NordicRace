<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/vml7djp.css">

  </head>
  <body>
<header>
<img id="logo" src="images/carlsberg-sport-logo.png" alt="logo af Carlsberg Sport ved Nordic Race">
<h2>Præsenterer</h2>
</header>
<article>
  <div class="splash">
  <img class="splash-l" src="images/splash-left.png" alt="img of splash" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="2500">
  <img class="splash-r" src="images/splash-right.png" alt="img og splash" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="3000">
  </div>
  <div class="warrior" data-aos="zoom-in-up" data-aos-duration="2000">


  <img  src="images/nordic-race-warrior-logo.png" alt="warrior" data-aos="zoom-in" data-aos-duration="2500">

  <h1  data-aos="zoom-in" data-aos-duration="2000"  data-aos-delay="700">Armbøjninger</h1>
</div>
</article>


<!-------AOS ANIMATION PLUGIN-------------------------->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-------AOS ANIMATION PLUGIN END---------------------->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/script.js"></script>
  </body>
</html>
